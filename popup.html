<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    button {
      flex: 1;
      padding: 8px 4px;
      background-color: #444;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background-color: #555;
    }
    h3 {
      margin-top: 0;
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
    }
    .shortcut-info {
      margin-top: 15px;
      font-size: 11px;
      color: #aaa;
      text-align: center;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    .shortcut-info strong {
      color: #ddd;
    }
  </style>
</head>
<body>
  <h3>Justify Video</h3>
  <div class="button-group">
    <button id="justify-left">Left</button>
    <button id="justify-centre">Centre</button>
    <button id="justify-right">Right</button>
  </div>
  <div class="shortcut-info">
    Shortcuts: <strong>Ctrl + Alt + Left / Down / Right</strong>
  </div>
  <script src="popup.js"></script>
</body>
</html>
