<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
    }
    button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      background-color: #444;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    h3 {
      margin-top: 0;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Justify Video</h3>
  <button id="justify-left">Left</button>
  <button id="justify-centre">Centre (Default)</button>
  <button id="justify-right">Right</button>
  <script src="popup.js"></script>
</body>
</html>
